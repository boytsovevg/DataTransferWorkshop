<div class="person">
  <div class="person__avatar">
    {{ getFirstLetters(person.fullName) }}
  </div>
  <div class="person__description">
    <div
      [title]="person.fullName"
      class="person__fullName"
    >
      {{ person.fullName }}
    </div>
    <div class="person-info">
      <span class="person-info__age">{{ person.age }}</span>
      <span class="divider">|</span>
      <span class="person-info__gender">{{ person.gender }}</span>
    </div>
  </div>
</div>
